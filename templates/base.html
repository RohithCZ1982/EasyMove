<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EasyMove - Address Change Manager{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>EasyMove</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
                <li><a href="{{ url_for('profiles') }}" class="nav-link">Profiles</a></li>
                <li><a href="{{ url_for('services') }}" class="nav-link">Services</a></li>
                <li><a href="{{ url_for('change_address') }}" class="nav-link">Change Address</a></li>
                <li><a href="{{ url_for('notifications') }}" class="nav-link">Notifications</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div id="alert-container"></div>
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
